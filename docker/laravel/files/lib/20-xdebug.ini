[XDEBUG]
zend_extension=xdebug
;xdebug.mode = [ off | develop | coverage | debug | gcstats | profile | trace ]
xdebug.mode=debug,develop

xdebug.discover_client_host = true

; last resort, if request client host failed.
xdebug.client_host = localhost

; use the default 9003
xdebug.client_port = 8290

;xdebug.start_with_request=[ Yes | No | trigger | <default> ]
;set XDEBUG_TRIGGER=YES in .env variable to activate
xdebug.start_with_request=yes

xdebug.log = /var/log/xdebug/xdebug.log
xdebug.connect_timeout_ms = 1500
;xdebug.dump.[COOKIE | FILES | GET | POST | REQUEST | SERVER | SESSION] = <comma separated list of variables | * >
;xdebug.dump.SERVER = REMOTE_ADDR,REQUEST_METHOD
;xdebug.dump.GET = *
;xdebug.log_level = [ 0 | 1 | 3 | 5 | <7> | 10]

xdebug.output_dir = /var/share/xdebug

xdebug.trace_format = 0
xdebug.cli_color = 1